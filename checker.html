<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>最終課題チェッカー</title>
  <link rel="stylesheet" href="css/checker.css">
</head>

<body>
  <header><h1>最終課題チェッカー</h1></header>

  <main>
    <h2>ソースコードチェック</h2>
    <h3>HTML</h3>
    <form action="https://validator.w3.org/nu/" method="POST" enctype="multipart/form-data" target="_blank" id="html-check-form">
      <textarea id="html" name="fragment"></textarea>
      <input type="hidden" name="prefill" value="0">
      <input type="hidden" name="doctype" value="Inline">
      <input type="hidden" name="prefill_doctype" value="html401">
      <input type="hidden" name="group" value="0">
    </form>

    <h3>CSS</h3>
    <form action="https://jigsaw.w3.org/css-validator/validator" method="POST" enctype="multipart/form-data" target="_blank" id="css-check-form">
      <textarea id="css" name="text"></textarea>
      <input type="hidden" name="profile" value="css3svg">
      <input type="hidden" name="usermedium" value="all">
      <input type="hidden" name="type" value="none">
      <input type="hidden" name="warning" value="1">
      <input type="hidden" name="vextwarning" value="">
      <input type="hidden" name="lang" value="ja">
    </form>

    <h3>JavaScript</h3>
    <textarea id="js"></textarea>

    <p style="display: none">
      <button type="button" class="perform">課題チェック再実行</button>
    </p>

    <h2>ソースコードチェック結果</h2>
    <pre id="result" class="mt1"></pre>

    <h2>文字要素のチェック</h2>
    <div id="messages" class="mt1"></div>
  </main>
  <script src="js/checker.js"></script>
</body>

</html>
