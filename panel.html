<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/panel.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <button id="checker" type="button">チェック</button>
      <button id="detach" type="button">終了</button>
      <div class="notice">
        <div class="notice-title">
          <h3>注意点</h3>

          <button id="notice-close"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg></button>
        </div>
        <ul>
          <li>チェックを押すとデバッグが開始されるので、見終わったら「終了」を押してください。</li>
          <li>要素のキャプチャを撮るので、画面が乱れます。</li>
          <li>チェックの後スクロールバーが出てしまうので、デバイスモードOFF→ONのように変更してみてください。</li>
          <li>slickはPause状態なので自動で動きません。動作チェックはリロードしてください。</li>
        </ul>
      </div>
    </div>
  </header>
  <div id="messages"></div>
  <script src="js/model_data_pc.js"></script>
  <script src="js/model_data_sp.js"></script>
  <script src="js/element_properties_pc.js"></script>
  <script src="js/highlight_config.js"></script>
  <script src="dist/app.js"></script>
  <!-- <script src="js/panel.js"></script> -->
  <script src="js/model.js"></script>
</body>
</html>
